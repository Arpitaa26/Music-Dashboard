
<div class="login_signup_outer_cont">
    <div class="log_sign_cont">
      <div class="log_sign_cont_left">
        <div class="inner_log_sign_cont_left">
          <img alt="logo" src="./assets/img/logo1.png" class="logp" />
          <!-- <h2>
            Start your free <br />
            trial.
          </h2> -->
          <p>"Unlock the melody within you and embark on a harmonious journey.</p>
  
          <!-- <button class="button_primary white" (click)="redirect()">
            Register
          </button>
          <button class="button_primary white lg-in" (click)="login_redirect()">
            Login
          </button> -->
        </div>
      </div>
      <div class="log_sign_input_cont">
        <div class="inner_log_sign_input_cont">
          <h3 class="head-text">Update Password</h3>
          
          <div class="new-pass">

            <form  [formGroup]="datapass" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
              <label for="username" class="new">Enter New Password:</label>
              <input type="password" id="password" ngModel formControlName="password" name="password"   class="re-pass" >
              
              <label for="password" class="new">Re-enter New Password:</label>
              <input type="password" id="conpassword"  ngModel formControlName="conpassword" name="conpassword" class="re-pass" >
              <h4 class="mesg">{{this.wrap}}</h4>
              <button type="submit"  class="button_primary   btn-btn  login_btn" >Submit</button>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
