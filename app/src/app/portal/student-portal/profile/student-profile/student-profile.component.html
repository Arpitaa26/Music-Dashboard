
    <!-- Main -->
    <div class="main">
        <h2 class="">User Details</h2>
        <div class="action">
          <button class="edit" (click)="update_popup()">EDIT</button>
        </div>
        <div class="bg-popup"  *ngIf="this.popup_show"> </div>
        <div class="popup-update-profile" *ngIf="this.popup_show">
          <button class="close" (click)="close_update()"><i class="fa-solid fa-xmark"></i></button>
          <div class="inner-update-profile">
            <!-- {{this.userHistory|json}} -->
            <form class="input-fld" [formGroup]='userUpdate' #usersupdateFrom="ngForm" (ngSubmit)="updateUsser(userUpdate.value)">
              <!-- <div class="input-field-box">
                <label for="usern   hedin">Username</label>
                <input type="text" class="txtbox" id="usern"  formControlName="username"  ngModel="{{this.userHistory?.full_name}}" placeholder="Enter your New Username" > 
              </div> -->
              <div class="flex_column">
                <div class="input-field-box">
                  <label for="usernnm   hedin">Name</label>
                  <input type="text"  class="txtbox" id="usernnm" ngModel="{{this.userHistory?.first_name}}"  formControlName="full_name" placeholder="Enter your Name" >
                </div>
                <div class="input-field-box">
                  <label for="last-name   hedin">Last Name</label>
                  <input type="text"  class="txtbox" id="last-name" ngModel="{{this.userHistory?.last_name}}"  formControlName="last_name" placeholder="Enter your Last Name" >
                </div>
              </div>
              <div class="input-field-box">
                <label for="emaill   hedin">E-mail</label>
                <input type="text" class="txtbox" id="emaill"  formControlName="email"  ngModel="{{this.userHistory?.email}}" placeholder="Enter your New E-mail" >
              </div>
  
              <div class="input-field-box">
                <label for="address   hedin">Address</label>
                <!-- <input type="text" class="txtbox" > -->
                <textarea id="address" class="txtbox"  formControlName="address"  ngModel="{{this.userHistory?.address}}"  placeholder="Enter your New Address" ></textarea>
              </div>
              <div class="input-field-box">
                <label for="address   hedin">Update Password</label>
                <input type="password" class="txtbox" id="new_password"  formControlName="new_password"  ngModel=""  placeholder="Enter your New password" >
              </div>
              <!-- <div class="input-field-box">
                <label for="usern   hedin">UserID</label>
                <input type="text" class="txtbox" id="usern"  formControlName="id" ngModel="{{this.userHistory?.id}}"  placeholder="Enter your New User ID" > 
              </div>
              -->
              <!-- <div class="input-field-box">
                <label for="usern   hedin">Profile Image</label>
                <input type="file" class="txtbox" id="image"  formControlName="username"  > 
              </div> -->
  
              <div class="input-bttn">
                <button class="submitt">Submit</button>
              </div>
  
      
            </form>
          </div>
       
        </div>
        <div class="card">
            <div class="card-body">
                
                <table>
                    <tbody>
                        <tr>
                            <td>Name:</td>
                            <td>:</td>
                            <td>{{this.userHistory?.full_name}}</td>
                        </tr>
                        <tr>
                          <td>username</td>
                          <td>:</td>
                          <td>{{this.userHistory?.username}}</td>
                      </tr>
                     
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>{{this.userHistory?.email}}</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td>{{this.userHistory?.address}}</td>
                        </tr>
                        <!-- <tr>
                            <td>User Id</td>
                            <td>:</td>
                            <td>{{this.userHistory?.id}}</td>
                        </tr> -->
                    
                    </tbody>
                </table>
            </div>
        </div>
  
       
    </div>
    <!-- End -->
