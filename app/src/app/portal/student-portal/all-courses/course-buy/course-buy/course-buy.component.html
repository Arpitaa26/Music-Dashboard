   <ng-container *ngFor="let price of this.courses_response">

   <!-- <h2 >{{ this.selectedOption*price.price}}</h2> -->
   <div class="coupounn">
    <form #myForm="ngForm" (ngSubmit)="apply_cuppon(myForm)">
   <div class="courses_price_area">
    <div class="inner_courses_price_area">
      <!-- <select name="" id="">
        <option value="">test 1</option>
        <option value="">test 1</option>
        <option value="">test 1</option>
        <option value="">test 1</option>
      </select> -->
      <h2>Please select class number:</h2>
      <select name="price_qut" ngModel  id="" class="dp_id" (change)="onSelectChange($event)" >
        <!-- <option  disabled="disabled">Pleasew select class number:</option> -->
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    </div>

    <h2>Your total price : {{ price.price*this.selectedOption }}</h2>
   </div>
   
    <div class="apply_btn"> 
        <input type="text" id="coupon_code" name="coupon_code"  ngModel required>
        <button class="apply_btns">Apply</button>
    </div>
  </form>
   </div>
   <h2 >Discount Price:{{this.final_price}}</h2>  
             <div class="btn-btn-t">
